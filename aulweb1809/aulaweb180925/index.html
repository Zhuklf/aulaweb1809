<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Idade</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label, input { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 8px 16px; }
        .resultado { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificação de Idade</h2>
        <form id="idadeForm">
            <label for="idade">Digite sua idade:</label>
            <input type="number" id="idade" name="idade" min="0" required>
            <button type="submit">Verificar</button>
        </form>
        <div class="resultado" id="resultado"></div>
    </div>
    <script>
        document.getElementById('idadeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const idade = parseInt(document.getElementById('idade').value, 10);
            const resultado = document.getElementById('resultado');
            if (isNaN(idade) || idade < 0) {
                resultado.textContent = 'Por favor, insira uma idade válida.';
            } else if (idade >= 18) {
                resultado.textContent = 'Você é maior de idade.';
            } else {
                resultado.textContent = 'Você é menor de idade.';
            }
        });
    </script>
</body>
</html>
